<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">


    <title>Trivia Game</title>
</head>

<body>





    <header class="container">
        <div class="row">
            <div class="col-12">

                <h1>
                    NORMAN REEDUS TRIVIA
                </h1>

            </div>
        </div>
    </header>

    <section>




        <!-- BEGIN COUNTER WITH QUESTIONS -->
        <div class="container">



            <div class="row">
                <div class="col-4">
                </div>

                <div class="col-8 main-text">


                    <!-- BEGIN START BUTTON -->
                    <div id="jsStartSection">

                        <button id="jsStartButton">
                            START
                        </button>

                    </div>
                    <!-- END START BUTTON -->
                    <!-- BEGIN QUESTIONS -->
                    <div id="jsQuestionSection" class="hidden">
                        <p>
                            RESULTS WILL SHOW IN 5 SECONDS
                        </p>

                        <!-- Question 1-->
                        <div>
                            <p>
                                Correct answer is up.
                            </p>
                            <p>
                                <form class="jsQuestion">
                                    <input type="radio" name="radio0" value="up"> up
                                    <br>
                                    <input type="radio" name="radio0" value="right"> right
                                    <br>
                                    <input type="radio" name="radio0" value="down" > down
                                    <br>
                                    <input type="radio" name="radio0" value="left"> left
                                </form>
                            </p>
                        </div>

                        <!-- Question 2 -->
                        <div>
                            <p>
                                Correct answer is 4.
                            </p>
                            <p>
                                <form class="jsQuestion">
                                    <input type="radio" name="radio1" value="1"> 1
                                    <br>
                                    <input type="radio" name="radio1" value="2" > 2
                                    <br>
                                    <input type="radio" name="radio1" value="3"> 3
                                    <br>
                                    <input type="radio" name="radio1" value="4"> 4
                                </form>
                            </p>
                        </div>

                        <!-- Question 3 -->
                        <div>
                            <p>
                                Correct answer is true.
                            </p>
                            <p>
                                <form class="jsQuestion">
                                    <input type="radio" name="radio2" value="true"> true
                                    <br>
                                    <input type="radio" name="radio2" value="false" > false

                                </form>
                            </p>
                        </div>


                    </div>
                    <!-- END QUESTIONS -->

                    <!-- BEGIN RESULTS -->
                    <div id="jsResultSection" class="hidden">
                        RESULTS
                    </div>
                    <!-- END RESULTS -->
                </div>

            </div>

        </div>
        <!-- END COUNTER WITH QUESTIONS -->



    </section>


    <footer class="container">
        <div class="row">
            <div class="col-12">
                Copyright &copy;
                <script type="text/javascript">
                    document.write(new Date().getFullYear());
                </script>
            </div>
        </div>
    </footer>





    <!-- JQUERY  -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- JAVASCRIPT -->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
